<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap');
        
        * {
            box-sizing: border-box; /* width/height가 실제 크기가 됨 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        body, header, section, article, footer, 
        aside, nav, h1, h2, h3, h4, h5, h6,
        div, p, pre, ul, ol, li, dl, dt, dd {
            padding: 0;
            margin: 0;
        }  

        a {
            color : #000;
            text-decoration: none;         /* 밑줄 없애기 */
        }

        body {
            padding: 10px;
            background-color: silver;

        }

        header {
            padding: 30px;
            background-color: #fff;
        }

        header > h1 {
            text-align: center;
        }

        .gnb {
            height: 40px;
            list-style-type: none;       /* 글머리 기호 없애기 */
            background-color: #000;   
            display: flex;               /* 자식 요소 li의 수평 레이아웃 */
        }

        .gnb > li {
            width: 100px;                /* 각 메뉴의 너비 */
        }

        .gnb > li > a {
            display: block;              /* 인라인 요소 a의 블록화(너비높이 설정을 위함) */
            width:100%;
            height:100%;
            text-align: center;
            line-height: 40px;           /* 부모인 gnb의 height와 동일한 수치 부여 */   
            color: #fff;
        }

        .gnb > li > a:hover {
            background-color: green;
        }

        .main_section {
            display: flex;
        }

        .left_section {
            border: 1px solid gray;
            margin-right: 20px;
            width: 75%;                 /* main_section에 크기를 지정하지 않아 body 기준 */
            /* flex: 3 */               /* width/height의 퍼센트 지정과 같은 효과 */
        }

        .right_section {
            border: 1px solid gray;
            width: 25%;
            /* flex: 1 */
        }

        article {
            margin: 10px 5px 0;         /* 상 10, 우 5, 하 0, (좌 5) */
            padding: 10px;
            background-color: #fff;
        }

        .img {
            padding: 20px;              /* width/height 대신 padding으로 공간 마련 */
            background-color: #888;
        }

        footer {
            height: 150px;
            margin-top: 10px;
            padding-top: 50px;
            border-top: 1px solid #000;
            background-color: #fff;
        }

        footer > p {
            text-align: center;
        }

    </style>
</head>

<body>
    
    <header>
        <h1>Website</h1>
    </header>

    <nav>
        <ul class="gnb">
            <li><a href="javascript:void(0)">Menu1</a></li>
            <li><a href="javascript:void(0)">Menu2</a></li>
            <li><a href="javascript:void(0)">Menu3</a></li>
            <li><a href="javascript:void(0)">Menu4</a></li>
            <li><a href="javascript:void(0)">Menu5</a></li>
        </ul>
    </nav>

    <section class="main_section">
        <section class="left_section">
            <article>
                <h2>Title1</h2>
                <p>Description1</p>
                <div class="img"></div>
                <p>Content1</p>
            </article>
            <article>
                <h2>Title2</h2>
                <p>Description2</p>
                <div class="img"></div>
                <p>Content2</p>
            </article>
        </section>
        <section class="right_section">
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <p>Content3</p>
            </article>
            <article>
                <h2>Title4</h2>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </article>
            <article>
                <h2>Title5</h2>
                <p>Description5</p>
                <p>Content5</p>
            </article>
        </section>
    </section>

    <footer>
        <p>footer area</p>
    </footer>

</body>
</html>
