<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        그림(image)

        1. 인라인 레벨
        2. <img>, <img/>
        3. 주요 속성
            1) alt : 이미지 대신 나타낼 텍스트(이미지 로드 실패를 대비)
            2) src : 이미지 경로
                (1) 절대 경로 : 사용 불가
                (2) 상대 경로 : 사용 가능
                    ① 상위 폴더 : ..
                    ② 현재 폴더 : .
                (3) 웹 경로 : 사용 가능
            3) width : 이미지 너비 지정
            4) height : 이미지 높이 지정
              - 주의. width와 height중 하나만 지정할 것(하나만 조정하면 전체 비율을 유지)
    

     -->

     <!-- 절대 경로 -->
     <img alt="사랑해" src="C:/GDJ/images/like.png">

     <!-- 수평선 태그 : hr 태그  -->
     <hr>

     <!-- 상대 경로 -->
     <!-- 
            C:/GDJ/webstudy/HTML/05_image.html
            C:
            ㄴGDJ          : 상위x2 (../..)
               ㄴwebstudy  : 상위폴더(..)
                    ㄴHTML : 현재폴더(.)
      -->
     <img alt="사랑해" src="../../images/like.png">

     <hr>

     <!-- 웹 경로 -->
     <img alt="BHA" src="https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20220214_271%2F1644803260233xupxM_PNG%2Ff547e93eec5c3f3eb99320f00152663e.png&type=o&size=488x470&ttype=input">



    
     

     
     
</body>
</html>
