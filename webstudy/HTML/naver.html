<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <img src="../../images/naver.png" alt="" width="300">
</head>
<body>
    <form>
        <label for="id">아이디</label><br>
        <input id="id" type="text" required>
        
    </form>
    <form>
        <label for="pw">비밀번호</label><br>
        <input id="pw" type="password" required>
    </form>
    <form>
        <label for="pwck">비밀번호 재확인</label><br>
        <input id="pwck" type="password" required>
    </form>
    <form>
        <label for="name">이름</label><br>
        <input id="name" type="text" required>
    </form>
    <form>
        <label for="year">생년월일</label><br>
        <input id="year" type="text" placeholder="년(4자)" maxlength="4" required>
        <select name="month" id="month" required>
            <option value="월">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input id="day" type="text" placeholder="일" maxlength="2" required>
    </form>
    <form>
        <label for="gender">성별</label><br>
        <select name="genderList" id="gender">
            <option value="성별" selected>성별</option>
            <option value="성별">남</option>
            <option value="성별">여</option>
            <option value="성별">해당 없음</option>
        </select>

    </form>
    <form>
        <label for="email">본인 확인 이메일(선택)</label><br>
        <input id="email" type="email" placeholder="선택입력">
    </form>
    <form>
        <label for="tel">휴대전화</label><br>
        <input id="tel" type="text">
    </form>

</body>
</html>
