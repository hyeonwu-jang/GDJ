<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- -------------------------------------------------------------- -->
    <div id="box1"></div>
    <script>
        // 1 2 3 4 5
        var n = 1;
        while(n <= 5) {
            document.getElementById('box1').innerHTML += (n + '<br>');   // 텍스트의 누적을 위한 += 사용, 안쓰면 덮어쓰기 됨.
            n++;
        }
    </script>
<!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
    <div id="box2"></div>
    <script>
        /*
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        */
        var ul = '<ul>';
        var n = 1;
        while(n <= 5) {                         // 태그값 수정으로 테이블 생성 + 반복문으로 자동화된 숫자 값 부여 <= innerHTML, 변수 활용
            ul += ('<li>' + n + '</li>');
            n++;
        }
        ul += '</ul>';

        document.getElementById('box2').innerHTML = ul;
    </script>
<!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
    <div id="box3"></div>
    <script>
        /*
            <select name="month">
                <option value='1'>1월</option>
                ...
                <option value='12'>12월</option>
            </select>
        */
        var select = '<select name="month">';
        for(let m = 1; m <= 12; m++) {
            select += ('<option value="' + m + '">' + m + '월</option>');
        }
        select += '</select>';
        document.getElementById('box3').innerHTML = select;
    </script>
<!-- -------------------------------------------------------------------------------------- -->
    <div id="box4"></div>
    <script>
        // animal1.jpg ~ animal10.jpg
        // width=100px 화면에 출력하기
        
        var img = ''; 
        for(let n=1; n <= 10; n++) {
            img += '<img src="../../images/animal' + n + '.jpg" width="100px">';
        }
        document.getElementById('box4').innerHTML = img;
    </script>
<!-- ------------------------------------------------------------------------------------------------- -->
    <div id="box5"></div>
    <script>
        /*
            테이블 이용
                    col=1  col=2   col=3
            row=1   1      2       3
            row=2   4      5       6
            row=3   7      8       9
            row=4   *      0       #
            -----------------------------
            1~9 : (row - 1) * 3 + col
        */
        var table = '<table border="1"><tbody>';
        
       for(let n=1; n<=4; n++) {
            table += '<tr>';
            for(let m=1; m<=3; m++) {
                var data = (n - 1) * 3 + m;
                switch(data) {                                  // 키패드에서 *, 0, #은 자동으로 수치부여가 불가함.
                    case 10: table += '<td>*</td>'; break;      // 때문에, 1~9까지의 자동화 로직을 짜고 나머지 3개는 switch를 이용해 별도로 값을 부여.
                    case 11: table += '<td>0</td>'; break;
                    case 12: table += '<td>#</td>'; break;
                    default: table += '<td>' + data + '</td>';
                }
            }
            table += '</tr>';
       }
       table += '</tbody></table>';
       document.getElementById('box5').innerHTML = table;
    </script>
</body>
</html>
