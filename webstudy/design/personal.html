<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="text" name="email">
                    @
                    <input type="text" list="lists" placeholder="선택 또는 직접입력" name="email">
                    <datalist id="lists">
                        <option value="naver.com"></option>
                        <option value="kakao.com"></option>
                        <option value="gmail.com"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td>
                    <input type="text" maxlength="4" size="4"  name="birth">년
                    <input type="text" maxlength="2" size="2"  name="birth">월
                    <input tpye="text" maxlength="2" size="2"  name="birth">일
                </td>
            </tr>
            <tr>
                <td>거주도시</td>
                <td>
                    <select name="location">
                        <option value="서울">서울</option>
                        <option value="광주">광주</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                        <option value="울산">울산</option>
                        <option value="인천">인천</option>
                        <option value="기타">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="male" value="1" name="gender">
                    <label for="male">남자</label>
                    <input type="radio" id="female" value="2" name="gender">
                    <label for="female">여자</label>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <input type="checkbox" id="trip" value="1" name="hobby">
                    <label for="trip">여행</label>
                    <input type="checkbox" id="movie" value="2" name="hobby">
                    <label for="movie">영화</label>
                    <input type="checkbox" id="read" value="3" name="hobby">
                    <label for="read">독서</label>
                    <input type="checkbox" id="music" value="4" name="hobby">
                    <label for="music">음악</label>
                    <input type="checkbox" id="nohobby" value="5" name="hobby">
                    <label for="nohobby">관심없음</label>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea rows="5" cols="50" name="introduce"></textarea>
                </td>
            </tr>
        </table>
    </form>
    <a href="board.html">수정완료</a>
</body>
</html>
